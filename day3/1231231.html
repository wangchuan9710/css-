<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <fieldset><legend>注册</legend><br>
        <label for="xz">姓名</label>
        <input id="xz" type="text"placeholder="自由职业者" required ><br>
        <label for="pas">密码</label>
        <input id="pas" type="password" placeholder="*****" required ><br>
        <label for="em">邮箱</label>
        <input id="en" type="text" placeholder="2211369589@qq.com" required><br>
        <label for="">性别：</label>
        <label for="woman">女</label>
        <input id="woman" name="sex" type="radio">
        <label for="man">男</label>
        <input id="man" name="sex" type="radio" checked><br>
        <label for="jj">简介:</label>
        <textarea id="jj" name="" id="" cols="10" rows="1"placeholder="学习真的很累"></textarea><br>
        <label for="">地区：</label>
        <select name="" id="">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="" selected>厦门</option>
        </select><br>
        <label for="">兴趣：</label>
        <input id="sp"  type="checkbox" checked><label for="sp">运动</label>
        <input id="et" type="checkbox" checked><label for="et">吃喝</label>
        <input id="pl" type="checkbox" checked><label for="pl">上网</label><br>
        <input type="submit" value="提交"><input type="reset"value="取消">
    </fieldset>
    
</body>
</html>
