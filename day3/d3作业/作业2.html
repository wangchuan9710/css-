<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- 一个框的效果 -->
        <fieldset>
            <!-- 框内的文字 -->
        <legend>表单的注册</legend>
        <label for="ht">姓名</label>
        <input id="ht" type="text" placeholder="HTML5自由职业" autofocus ><br>
        <label for="a">密码:</label>
        <input id="a" type="password" placeholder="........"><br>
        <label for="b">邮箱:</label>
        <input id="b" type="text" placeholder="2211369589@qq.com"><br>
        <label>性别</label>
·        <input id="man" type="radio" name="sex" checked><label for="man">男</label>
        <input id="woman" type="radio" name="sex"><label for="woman">女</label><br>
        <label>地区：</label>
        <select name="" id="">
            <option value="">厦门</option>
            <option >北京</option>
            <option >上海</option>
            <option >广州</option>
            <option >深圳</option>
        </select><br>
        <label for="">简介</label>
      <textarea name="" id="" cols="21" rows="1" placeholder="你好，欢迎来到html5" ></textarea><br>
      <label for="">兴趣:</label>
      <input id="read" type="checkbox"checked><label for="read">读书</label>
      <input id="run" type="checkbox"checked><label for="run">运动</label>
      <input id="eat" type="checkbox"checked><label for="eat">吃喝</label><br>
      <input  type="submit"><input type="reset">

        </fieldset>
    </form>
    
</body>
</html>
