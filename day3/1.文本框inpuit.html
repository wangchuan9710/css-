<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
            <label  for="text">文本输入框</label>
        <input id="text" type="text"  value="学不会"/> 
        <!-- 文本输入框 -->
        密码输入框<input type="password"/><br/>
        <!-- 密码输入框 -->
        单选按钮：<input type="radio"/><br/>
        <!-- 单选按钮 -->
        复选框：<input type="checkbox"/><br/>
        <!-- 浏览器地址栏出现问号 向后端提交内容 页面同时刷新 输入内容消失 -->
        提交按钮：<input type="submit" value="保存"/><br>
        <!-- 提交按钮 -->
        重置按钮<input type="reset" value="取消"/> <br>
        <!-- 页面刷新 不想后端提交数据 -->
        <input type="botton" value="普通按钮"/><br>
</form>
</body>
</html>
