<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 媒体类型
        通过@media可以判断媒体的类型当瞒住条件时，才会执行代码
        媒体类型：
        +all 适用于所有设备
        +screen 适用屏幕
        +speech 电子发声设备
        +print 打印机
         */
    @media screen{div{
        width: 200px;
        height: 200px;
        background: red;
    }}
    </style>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
