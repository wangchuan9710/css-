<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main{
            position: relative;
        }
    *{
        margin: 0;
    }
   

    .left,.right{
        width: 200px;
        height: 200px;
        background: red;
        position: absolute;
    }
    .left{
        left: 0px;
        top: 0px;
    }
    .right{
        right: 0;
        top: 0;
    }
    .middle{
        height: 400px;
        background:green;
        margin: 0 200px;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
    
</body>
</html>
