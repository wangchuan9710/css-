<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* header是块元素 */
    header{
        background: red;
    }
    nav{
        background: yellow;
    }
    section{
        background: skyblue;
    }
    aside{
        background: green;
    }
    footer{
        background: blue;
    }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>我是头部</header>
    <!-- 导航 -->
    <nav>导航</nav>
    <!-- 文档节 -->
    <section>节</section>
    <!-- 侧边栏 -->
    <aside>侧边栏</aside>
    <!-- 尾部 -->
    <footer>尾部</footer>
    <!-- 文章 -->
    <article style="background:red;">文章</article>
    <!-- 定义流内容 -->
    <figure style="background:yellow;">
        <p>段落</p>
        <figcaption>元素的标题</figcaption>
    </figure>
    <!-- 了解 -->
    <dialog open="open" style="background:blue;">定义对话框</dialog>
    <details>
        我是内容
        <summary>详情的标题</summary>        
    </details>
    <mark>我是标记标签</mark>
<audio src=""></audio>



</body>
</html>
