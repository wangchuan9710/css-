    <style>
        *{
            margin :0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 0 auto;
            transition: all 1s;
        }
        div:hover{
        transform: rotate(720deg);

        n值为正时候 元素顺时针旋转 
        n值为负时候 元素逆时针旋转
        都是沿着元素的中心点旋转 */

         }
        </style>
