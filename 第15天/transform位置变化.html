<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin :0;
    }
    div{
        width: 200px;
        height: 200px;
        background: red;
        margin: 0 auto;
    }
    div:hover{
        transform: translate(0,30px);
        /* transform(x y)
        x值为正的时候 向右移动
        y值为正时向下移动 
        translateX 水平方向变化
        translateY 垂直方向变化
        */
        -webkit-transform: translate(0,30px);
    }
    </style>
    
</head>
<body>
    <div></div>
</body>
</html>
