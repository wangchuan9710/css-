<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin :0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 0 auto;
            transition: all 2s;
        }
        div:hover{
        transform: scale(5,-1);
        /* scale(w,h)
        w值大于1时候 元素宽度放大 值小于1的时候 元素宽度减小 
        h值大于1时候 元素宽度放大 值小于1的时候 元素宽度减小 */

         }
        </style>
</head>
<body>
    <div></div>
</body>
</html>
