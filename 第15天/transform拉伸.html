<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        background: rebeccapurple;
        transition: all 1s;
    }
    div:hover{
        transform:skew(45deg,0)
        /* 
        skew(n-deg m-deg)
        n为证的时候拉着右下角向右移动，n为负的时候 拉着左下角向左移动 
         m为证的时候拉着右下角向下移动 */
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
