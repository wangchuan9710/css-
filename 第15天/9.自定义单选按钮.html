<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;

            padding: 0;
        }
    label{
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background:#000;
        box-sizing: border-box;
    }
    input:checked+label{
        border:5px solid gold;
    }
    input{
        display: none;
    }

    </style>

</head>
<body>
    <input checked id="man" type="radio" name="sex">
    <label for="man"></label>男
    <input id="woman" type="radio" name="sex">
    <label for="woman"></label>女

</body>
</html>
