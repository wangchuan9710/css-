<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
          span{
            /* 基线对问题 
                vertical-alige: baseline 基准线对齐
                vertical-alige: top 上对齐
                vertical-alige: bottom 下对齐
                vertical-alige: middle 居中对齐
            */
          vertical-align: middle;
        }
        img{
            vertical-align: middle 
        }
        body{
            font-size:100
            }
      
    </style>
</head>
<body>
    <span>我是一个元素</span>
   <img src="11111.png" alt="">
</body>
</html>
